name: Wiz Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  wiz-scan:
    runs-on: ubuntu-latest
    env:
      # These variables will be available to all steps in this job
      WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
      WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Wiz CLI
        run: |
          curl -o wizcli https://downloads.wiz.io/v1/wizcli/latest/wizcli-linux-amd64
          chmod +x wizcli

      - name: Run Wiz IaC Scan
        run: |
          ./wizcli iac scan --path . --id "$WIZ_CLIENT_ID" --secret "$WIZ_CLIENT_SECRET"
          
      - name: Run Wiz Directory Scan
        run: |
          ./wizcli dir scan --path . --id "$WIZ_CLIENT_ID" --secret "$WIZ_CLIENT_SECRET"
