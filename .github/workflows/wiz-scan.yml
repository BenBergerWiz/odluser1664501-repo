name: Wiz Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  wiz-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Wiz CLI
        run: |
          curl -o wizcli https://downloads.wiz.io/v1/wizcli/latest/wizcli-linux-amd64
          chmod +x wizcli

      - name: Authenticate Wiz CLI
        run: ./wizcli auth --id ${{ secrets.WIZ_CLIENT_ID }} --secret ${{ secrets.WIZ_CLIENT_SECRET }}

      - name: Run Wiz IaC Scan
        run: |
          # This scans for misconfigurations in Terraform, CloudFormation, Kubernetes, etc.
          ./wizcli iac scan --path . --policy "Default IaC policy"
          
      - name: Run Wiz Directory Scan (Vulnerabilities & Secrets)
        run: |
          # This scans the directory for secrets and vulnerable libraries
          ./wizcli dir scan --path .
