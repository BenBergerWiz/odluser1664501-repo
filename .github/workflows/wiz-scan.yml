name: Wiz Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  wiz-scan:
    runs-on: ubuntu-latest
    # This 'env' block makes these variables available to every command below
    env:
      WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
      WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}
      WIZ_API_URL: https://api.us20.wiz.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Wiz CLI
        run: |
          curl -o wizcli https://downloads.wiz.io/v1/wizcli/latest/wizcli-linux-amd64
          chmod +x wizcli

      - name: Run Wiz IaC Scan
        run: |
          # Notice: No --id or --secret flags here! 
          # The CLI pulls them from the 'env' block above automatically.
          ./wizcli iac scan --path . --policy "Default IaC policy" --format sarif --output wiz-results.sarif
          
      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Upload results even if the scan found issues
        with:
          sarif_file: wiz-results.sarif

      
